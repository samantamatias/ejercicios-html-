<!DOCTYPE html>
<html lang="es">
<head>
    
    
    <title>suma de dos numeros</title>
<script>
    function sumar(){
        var num1 = parseFloat(document.getElementById("num1").value)
        var num2 = parseFloat(document.getElementById("num2").value)
        var suma = num1 + num2;

        document.getElementById("resultado").textContent = "la suma es:" + suma;

    }

</script>
</head>
<body>
    <h1>calculadora de sumar</h1>x
    <p>Introduce dos números para calcular la suma:</p>
    
    <label for="num1" >Número 1:</label>
    <input type="number" id="num1" required><br><br>
    <label for="num2" >Número 2:</label>
    <input type="number" id="num2" required><br><br>
    <button onclick="sumar()">Calcular suma</button>

    <p id="resultado"></p>
    </body>
    </html>
